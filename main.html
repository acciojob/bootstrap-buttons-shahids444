<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Button Assignment</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">

  <!-- ✅ Button 1: Primary -->
  <button id="button-1" class="btn btn-primary">Primary Button</button>

  <!-- ✅ Button 2: Outline Secondary -->
  <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

  <!-- ✅ Button 3: Success Large -->
  <button id="button-3" class="btn btn-success btn-lg">Large Success Button</button>

  <!-- ✅ Button 4: Danger Small -->
  <button id="button-4" class="btn btn-danger btn-sm">Small Danger Button</button>

  <!-- ✅ Button 5: Warning Large Full Width -->
  <button id="button-5" class="btn btn-warning btn-lg w-100 mt-2">
    Full Width Warning
  </button>

  <!-- ✅ Button 6: Disabled Info -->
  <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>

  <!-- ✅ Button 7: Light -->
  <button id="button-7" class="btn btn-light">Light Button</button>

  <!-- ✅ Button 8: Link -->
  <button id="button-8" class="btn btn-link">Link Button</button>

  <!-- ✅ Bootstrap JS Bundle (Optional, for interactivity) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

</body>
</html>
